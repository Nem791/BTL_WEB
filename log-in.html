<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign-up.css">
    <title>Log In</title>
</head>

<body>

    <div class="all">
        <div class="parent">
            <h3>Log In</h3>
            <form>
                <input type="text" class="in-name" placeholder="USENAME" />
                <input type="text" class="in-name" placeholder="PASSWORD" />
                <br>
                <span id="empty" style="color: red;">Field cannot be empty</span>
                <br>
                <span id="match" style="color: red;">Password or Username incorrect</span>
                <br>
                <span id="success" style="color: greenyellow;">Log In Successfully</span>
                <br>
                <button class="btn btn-day">
                    <div id="btn-sign-up" class="two">LOGIN</div>
                </button>
                <div class="switch" style="cursor: pointer;">
                    <a href="./sign-up.html">Don't have an account? Switch to Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/log-in.js"></script>
</html>
