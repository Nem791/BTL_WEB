<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign-up.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="all">
        <div class="parent">
            <h3>Sign Up</h3>
            <form>
                <input type="text" class="in-name" placeholder="USENAME" />
                <input type="text" class="in-name" placeholder="E-MAIL" />
                <input type="text" class="in-name" placeholder="PASSWORD" />
                <input type="text" class="in-name" placeholder="CONFIRM PASSWORD" />
                <br>
                <span id="empty" style="color: red;">Field cannot be empty</span>
                <br>
                <span id="match" style="color: red;">Password do not match</span>
                <br>
                <span id="email-validate" style="color: red;">Email invalid</span>
                <br>
                <span id="success" style="color: greenyellow;">Sign Up Successfully</span>
                <button class="btn btn-day">
                    <div id="btn-sign-up" class="two">SIGNUP</div>
                </button>
                <div class="switch" style="cursor: pointer;">
                    <a href="./log-in.html">Already have an account? Switch to Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/sign-up.js"></script>
</html>
